_schema-version: 3.3.0
ID: sap-support-app
description: A simple CAP project.
version: 1.0.0
modules:
- name: sap-support-app-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sap-support-app-db
  - name: sap-support-app-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: sap-support-app-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sap-support-app-db
  parameters:
    buildpack: nodejs_buildpack
- name: sap-support-app
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: sap-support-app-auth
  - name: sap-support-app-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: sap-support-app-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sap-support-app-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - qsquestions.zip
      name: qsquestions
      target-path: resources/
- name: qsquestions
  type: html5
  path: app/questions
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sap-support-app-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sap-support-app-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: sap-support-app-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: sap-support-app-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sap-support-app-html5-srv
    service-plan: app-host
- name: sap-support-app-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sap-support-app-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
